<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <p id="note" style="margin-left: 600px;margin-bottom:50px;color:black;font-family:Georgia, 'Times New Roman', Times, serif;font-weight: bold;font-size: 25px;margin-top: 20px;width: 600px;"> Booking Details!!!!!</p>

  <div class="row mt-3 bg-dark text-white">
       <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mb-3">
        <p style="font-family:Georgia, 'Times New Roman', Times, serif;font-weight:  bold;font-size:20px;">Name</p>
        </div>
         <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mb-3">
        <p style="font-family:Georgia, 'Times New Roman', Times, serif;font-weight: bold;font-size: 20px;">Mobile</p>
        </div>
         <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mb-3">
        <p style="font-family:Georgia, 'Times New Roman', Times, serif;font-weight: bold;font-size: 20px;">Address</p>
        </div>
    </div>

     <div class="row mt-3">
        {% for res in result %}
       <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mb-3">
        <p style="font-family:Georgia, 'Times New Roman', Times, serif;font-size:18px;">{{res.name}}</p>
        </div>
         <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mb-3">
        <p style="font-family:Georgia, 'Times New Roman', Times, serif;font-size: 18px;">{{res.mobile}}</p>
        </div>
         <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mb-3">
        <p style="font-family:Georgia, 'Times New Roman', Times, serif;font-size: 18px;">{{res.address}}</p>
        </div>
        <br>
        {% endfor %}
    </div>
</body>
</html>
